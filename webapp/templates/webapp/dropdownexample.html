{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Cascaded Dropdowns </h3>

            <h6> Implementing the dependent drop down menus. </h6>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}


                <br>
                <select>
                    <option selected disabled="true">Select the Function Area</option>
                    {% for fname in fname %}
                        <option value={{fname.pid}}>{{fname.fname|as_crispy_field}}</option> 
                    {% endfor %}
                </select>

                <br>
                <select>
                    <option selected disabled="true">Select the functional role</option>
                    {% for rname in rname %}
                       <option value={{rname.fid}}>{{rname.rname|as_crispy_field}}</option>
                    {% endfor %}
                </select>


                
                <br>
                
                <button type="submit" class="btn btn-primary"> 
                    
                    Create record &nbsp; <i class="fa fa-check" aria-hidden="true"></i>

                </button>

                &nbsp;

                <a href="{% url 'dashboard' %}" class="btn btn-secondary"> 


                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>

                </a>


            </form>

        </div>

        <br>

    </body>

{% endblock %}
